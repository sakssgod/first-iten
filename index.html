        <!-- 这行指向水面的 img_ src代表 链接位置， _alt代表如果无法显示图像，浏览器将显示替代文本，白话就是当管带很差 图片加载缓慢时 将会显示文本告诉你 缺的是啥; _width=长度， _height=代表高度， 我们可以只输入其中一个参数 让这个算法自动演算像素等比例，或者说相对比例，使图片像素不会受到压缩或受损--> 


        <!-- ul代表 列表 & 表格 list form _ul 代表点 列表; ol 代表 数字列表; li是一种内容输入器， 类似p li 可以跟 ul 和 ol 搭配使用，就像一下列表一样。 首先我用ul 以点(黑球)作为起手式 展开了 li 并且将它 结束， 而在第二个li里面，我在结束之前，在它里面添加了ol 页就是说 我在一个ul里面套入一个ol， 然后不管是ul 还是ol 都是需要(也可以不需要，但是这样就跟p没区别了) li 才能展开 并且结束，使用我再次添加了li 来作为收尾-->
    <div class="a"> 
        <ul class="social media" style="color: brown;">
        <li>第一文本</li>
        <li>
            第二文本
            <ol style="color: aqua;"> 
                <li>
                    第二文本 衍生1
                </li> 
                <li>
                    第二文本 衍生2
                </li>
        </ol>
        </li>    
    </ul>
<!--通过在ol 里面输入 type 可以更改其 列表的图标 总共有五种属性 ol type"A,a,I,i,1" 分别代表 大写字母，小写字母，大写罗马数，小写罗马数，和传统数字(一般默认 或者 打type 1)-->
    <ol type="a">
        <li>第三文本</li>
        <li>第四文本</li>
    </ol>
